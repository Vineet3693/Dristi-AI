<!-- Sudarshan Chakra SVG for Loading Animation -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="chakraGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.4" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="90" fill="url(#chakraGlow)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main chakra disc -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFD700" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Inner spokes (8 directions) -->
  <g stroke="#FFA500" stroke-width="3" filter="url(#glow)">
    <line x1="100" y1="30" x2="100" y2="170" />
    <line x1="30" y1="100" x2="170" y2="100" />
    <line x1="50" y1="50" x2="150" y2="150" />
    <line x1="150" y1="50" x2="50" y2="150" />
  </g>
  
  <!-- Decorative outer points (12 points) -->
  <g fill="#FFD700" filter="url(#glow)">
    <circle cx="100" cy="20" r="5" />
    <circle cx="150" cy="35" r="5" />
    <circle cx="180" cy="100" r="5" />
    <circle cx="150" cy="165" r="5" />
    <circle cx="100" cy="180" r="5" />
    <circle cx="50" cy="165" r="5" />
    <circle cx="20" cy="100" r="5" />
    <circle cx="50" cy="35" r="5" />
    <circle cx="135" cy="65" r="4" />
    <circle cx="135" cy="135" r="4" />
    <circle cx="65" cy="135" r="4" />
    <circle cx="65" cy="65" r="4" />
  </g>
  
  <!-- Center Om symbol -->
  <circle cx="100" cy="100" r="25" fill="#FF8C00" opacity="0.8" filter="url(#glow)"/>
  <text x="100" y="110" font-family="Arial" font-size="30" fill="#FFD700" text-anchor="middle" font-weight="bold">‡•ê</text>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFA500" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
</svg>
